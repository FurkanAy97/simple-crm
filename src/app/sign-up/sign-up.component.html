<div class="signup-container">
  <mat-card class="signup-card">
    <mat-card-content>
      <form (ngSubmit)="signUp()" autocomplete="off" class="form signup-form">
        <h1>Sign Up</h1>

        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" type="text" [formControl]="firstName">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="firstName.invalid">{{ getErrorMessage(firstName) }}</mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" type="text" [formControl]="lastName">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="lastName.invalid">{{ getErrorMessage(lastName) }}</mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" type="email" [formControl]="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="email.invalid">{{ getErrorMessage(email) }}</mat-error>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input [formControl]="password" matInput name="password" [attr.type]="hidePassword ? 'password' : 'text'"
            placeholder="Password" required>
          <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="password.invalid">Password should be at least 6 characters</mat-error>
        </mat-form-field>


        <button type="submit" [disabled]="!password.valid" mat-raised-button color="primary">Sign Up</button>
      </form>

      <div class="login-link">
        Already have an account? <a routerLink="/">Login</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
