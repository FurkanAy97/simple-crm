            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
            <tr *ngFor="let product of allProducts" [routerLink]="['/product/' + product.id]">
                <td>{{ product.name }}</td>

            </tr>
        </table>
    </mat-card-content>
