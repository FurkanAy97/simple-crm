<div class="login-container">
    <mat-card class="login-card">
        <mat-card-content>
            <form (ngSubmit)="onSubmit()" #form="ngForm" autocomplete="new-password" class="form">
                <h1>Login</h1>

                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="email" matInput ngModel name="email" placeholder="Email" required
                            type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="password" matInput ngModel name="password" placeholder="Password" required
                            type="password">
                        <mat-icon matSuffix>password</mat-icon>
                    </mat-form-field>
                </p>

                <section>
                    <div class="btn-section">
                        <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">Login</button>
                        <button type="button" mat-raised-button color="basic"
                            (click)="handleGuestLogin()">Guest-Login</button>
                    </div>
                </section>
            </form>

            <div class="signup-link">
                Don't have an account? <a routerLink="/signup">Sign up</a>
            </div>
        </mat-card-content>
    </mat-card>
</div>
