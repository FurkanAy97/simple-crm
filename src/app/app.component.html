<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
        <div class="sidenav-content">
            <div class="sidenav-top">
                <div class="logo-container">
                    <img class="logo-img" src="assets/img/logo.png">
                </div>
                <ul class="menu-items">
                    <li routerLink="/dashboard"><mat-icon>fact_check</mat-icon>Dashboard</li>
                    <li routerLink="/user"><mat-icon>perm_identity</mat-icon>Customer</li>
                    <li routerLink="/products"><mat-icon>inventory_2</mat-icon>Products</li>
                </ul>
            </div>
            <div class="sidenav-bottom">
                <ul class="sidenav-bottom-content">
                    <li routerLink="/"><mat-icon>logout</mat-icon>Logout</li>
                </ul>
            </div>
        </div>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
                aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Simple CRM</span>
        </mat-toolbar>
        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-drawer-container>
