<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
        <div class="logo-container">
            <img class="logo-img" src="assets/img/logo.png">
        </div>

        <ul class="menu-items">
            <li routerLink="/"><mat-icon>fact_check</mat-icon> Dashboard</li>
            <li routerLink="/user-component"><mat-icon>perm_identity</mat-icon> User</li>
        </ul>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
                aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Simple CRM</span>
        </mat-toolbar>
        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-drawer-container>
