<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add Product </h1>
<div mat-dialog-content class="product-container">
    <div class="form-product-container">
        <mat-form-field appearance="outline">
            <mat-label>Productname</mat-label>
            <input [disabled]="loading" [(ngModel)]='productname' matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input [disabled]="loading" type="number" [(ngModel)]='productPrice' matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Sales</mat-label>
            <input [disabled]="loading" type="number" [(ngModel)]='productSales' matInput>
        </mat-form-field>
    </div>
 
    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
        <button [disabled]="loading" mat-button cdkFocusInitial (click)="saveProduct()">Save</button>
    </div>
</div>
