<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add Username </h1>
<div mat-dialog-content>
    <div class="form-name-container">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input [disabled]="loading" required [(ngModel)]='user.firstName' matInput placeholder="First name">
            <mat-error>
                Please provide a name.
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [disabled]="loading" required [(ngModel)]='user.lastName' matInput placeholder="Last name">
            <mat-error>
                Please provide a lastname.
            </mat-error>
        </mat-form-field>
    </div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div class="email-container">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>E-Mail</mat-label>
            <input [disabled]="loading" required name="email" [(ngModel)]='user.email' matInput type="email"
                placeholder="email">
            <mat-error>
                Please provide a valid email.
            </mat-error>
        </mat-form-field>
        <div *ngIf="emailInvalid" class="error-message">Invalid email address</div>
    </div>


    <div class="form-date-container">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loading" required [(ngModel)]='birthDate' matInput [matDatepicker]="picker">
            <mat-error>
                Please provide a birthdate.
            </mat-error>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="form-street-container">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="loading" required [(ngModel)]='user.street' matInput placeholder="Adress">
            <mat-error>
                Please provide Street + House No.
            </mat-error>
        </mat-form-field>
    </div>

    <div class="form-adress-container">
        <mat-form-field appearance="outline">
            <mat-label>ZIP code</mat-label>
            <input [disabled]="loading" required type="number" [(ngModel)]='user.zipCode' matInput
                placeholder="ZIP code">
            <mat-error>
                Please provide a ZIP code.
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" required [(ngModel)]='user.city' matInput placeholder="City Name">
            <mat-error>
                Please provide a City.
            </mat-error>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
        <button [disabled]="loading || emailInvalid" mat-button cdkFocusInitial (click)="saveUser()">Save</button>
    </div>

</div>
