<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Edit User</h1>

<form [formGroup]="userForm">
  <div mat-dialog-content class="user-container">
    <div class="form-name-container">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input [disabled]="loading" formControlName="firstName" matInput placeholder="First name">
        <mat-error *ngIf="userForm.get('firstName').hasError('required')">
          Please provide a first name.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input [disabled]="loading" formControlName="lastName" matInput placeholder="Last name">
        <mat-error *ngIf="userForm.get('lastName').hasError('required')">
          Please provide a last name.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="email-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading" formControlName="email" matInput type="email" placeholder="Email">
        <mat-error *ngIf="userForm.get('email').hasError('required')">
          Please provide an email.
        </mat-error>
        <mat-error *ngIf="userForm.get('email').hasError('email')">
          Please provide a valid email.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-date-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birth Date</mat-label>
        <input [disabled]="loading" formControlName="birthDate" matInput [matDatepicker]="picker" [max]="maxDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="userForm.get('birthDate').hasError('required')">
          Please provide a birth date.
        </mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
      <button [disabled]="loading" mat-button cdkFocusInitial (click)="saveUser()">Save</button>
    </div>
  </div>
</form>
